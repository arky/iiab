---
language: python
python: "2.7"

# Doc: https://docs.travis-ci.com/user/customizing-the-build#Build-Matrix
env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_VERSION=2.2.2.0
  - ANSIBLE_VERSION=2.2.1.0
  - ANSIBLE_VERSION=2.2.0.0
  - ANSIBLE_VERSION=2.1.5
  - ANSIBLE_VERSION=2.1.4
  - ANSIBLE_VERSION=2.1.3
  - ANSIBLE_VERSION=2.1.2
  - ANSIBLE_VERSION=2.1.1.0
  - ANSIBLE_VERSION=2.1.0.0
  - ANSIBLE_VERSION=2.0.2.0
  - ANSIBLE_VERSION=2.0.1.0
  - ANSIBLE_VERSION=2.0.0.2
  - ANSIBLE_VERSION=2.0.0.1
  - ANSIBLE_VERSION=2.0.0.0
  - ANSIBLE_VERSION=1.9.6

# Use the new container infrastructure
sudo: false

before_install:
  - sudo apt-get update -qq

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible, ansible-lint and ansible-review
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - pip install ansible-review

  # Check ansible,  version
  - ansible --version
  - ansible-lint --version
  - ansible-review --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Continuous integration: syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check -vvv
  - ansible-playbook --check tests/test.yml -i tests/inventory -vvv

  # Continous integration: ansible-list
  - ansible-lint -p *yml

  #  Continous integration: run select ansible code reviews
  - find . -type f -name '*.yml' -o -name '*.yaml' -o -name '*.j2'| xargs ansible-review -s "Roles file should be in yaml format" -s "Inventory must be parseable" -s "Inventory host files should not" -s "Tasks and handlers must be uniquely named within a single file" -s "Tasks and handlers must be uniquely named within a single file" -s "Vars should only occur once per file" -s "Use YAML format for tasks and handlers rather than key=value" -s "Files should contain useful content" -s "Host vars should not be present" -s "Same variable defined in siblings"

