<VirtualHost *:80>
ProxyPreserveHost On

<Location "/kolibri">
        ProxyPass http://127.0.0.1:8009
        ProxyPassReverse http://127.0.0.1:8009
        RequestHeader set X-SCRIPT-NAME /kolibri
        RequestHeader set X-SCHEME http
        #RequestHeader edit X-SCRIPT-NAME ", /" "/"
    </Location>

</VirtualHost>
